<div class="container-md">
    <div class="row">
        <div class="col-md-7" style="margin-top: 40px;">
            <h3>Cart</h3>
        </div>
    </div><br />
    <div class="row">
        <div class="col-md-10">
            <table class="table table-bordered">
                <thead>
                    <th *ngIf="item.length > 0" style="width:10%;">Sr no.</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th style="width:10%;" class="text-center">Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let p of item; let i=index" >
                        <td>{{i+1}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-danger" (click)="removeItem(i)"
                            data-toggle="tooltip" data-placement="top" title="Remove from Cart">
                                <i class="fa fa-close"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="item.length > 0"></td>
                        <td>Total:</td>
                        <td>{{sum}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" *ngIf="item.length > 0" >
        <div class="col-md-5">
            <button type="button" class="btn btn-info" (click)="placeOrder()" data-toggle="modal" data-target="#confirmation">
                <i class="fa fa-check"></i> &nbsp; Place Order</button>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmation" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                Order is placed successfully.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
